<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="lastDisplay"></div>
        <div class="line">
            <button class="num-button">1</button>
            <button class="num-button"value=2>2</button>
            <button class="num-button" value=3>3</button>
            <button class="operator" value="+">+</button>
        </div>
        <div class="line">
            <button class="num-button" value=4>4</button>    
            <button class="num-button" value=5>5</button>
            <button class="num-button" value=6>6</button> 
            <button class="operator" value="-">-</button>
        </div>
        <div class="line">
            <button class="num-button" value=7>7</button>
            <button class="num-button" value=8 >8</button> 
            <button class="num-button" value=9 >9</button>
            <button class="operator" value="x">X</button>
        </div>
        <div class="line">
            <button class="num-button" value=0>0</button>
            <button class="num-button" id="equals" value="=">=</button>
            <button class="num-button" id="clear">C</button>
            <button class="operator" value="/">/</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
